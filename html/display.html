<!DOCTYPE html>
<html>
<head>
	<title>TimerClock Display</title>
	<script src="../js/lib/jquery-1.11.2.min.js"></script>
	<link rel="stylesheet" href="../css/display.css">
	<script>
	var gui = require('nw.gui');

	function setMainTextSizeByLength(){
		var len = $("#main_feature").text().length;

		if(len<6){
			$("#main_feature").addClass("f_short");
			$("#main_feature").removeClass("f_med");
			$("#main_feature").removeClass("f_long");
		}else if(len>6&&len<9){
			$("#main_feature").addClass("f_med");
			$("#main_feature").removeClass("f_short");
			$("#main_feature").removeClass("f_long");
		}else if(len>=9){
			$("#main_feature").addClass("f_long");
			$("#main_feature").removeClass("f_short");
			$("#main_feature").removeClass("f_med");
		}
	}
	
	global.setInterval(setMainTextSizeByLength, 200);

	$(document).ready(function() {
		$("body").bind("keydown", function(event) {
			if(event.altKey && event.ctrlKey && event.which == 68) {
				gui.Window.get().showDevTools();
			}
		});
	});
	</script>
</head>
<body class="dark">
<div id="main_container">
	<h1 id="overtime_text">overtime</h1>
	<h1 id="main_feature">00:00:00</h1>
	<div id="end_time_container">
		<h1 id="endTime">00:00:00</h1>
	</div>
</div>
<div id="current_time_container">
	<h1>Currently: <span id="currentTime">00:00:00</span></h1>
</div>
</body>
</html>
